<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Explorer</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        .block {
            background: #2a2a2a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .hash {
            word-break: break-all;
            color: #ffaa00;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .valid { color: #00ff00; }
        .invalid { color: #ff0000; }
    </style>
</head>
<body>
    <h1>⛓️ Blockchain Explorer</h1>
    <button onclick="loadBlockchain()">Refresh Blockchain</button>
    <div id="info"></div>
    <div id="blocks"></div>

    <script>
        async function loadBlockchain() {
            const response = await fetch('http://localhost:5000/api/blockchain');
            const data = await response.json();
            
            document.getElementById('info').innerHTML = `
                <h2>Chain Info</h2>
                <p>Length: ${data.length} blocks</p>
                <p>Valid: <span class="${data.valid ? 'valid' : 'invalid'}">${data.valid ? 'YES' : 'NO'}</span></p>
            `;
            
            document.getElementById('blocks').innerHTML = data.chain.map(block => `
                <div class="block">
                    <h3>Block #${block.index}</h3>
                    <p><strong>Data:</strong> ${block.data}</p>
                    <p><strong>Hash:</strong> <span class="hash">${block.hash}</span></p>
                    <p><strong>Previous Hash:</strong> <span class="hash">${block.previousHash}</span></p>
                    <p><strong>Nonce:</strong> ${block.nonce}</p>
                    <p><strong>Timestamp:</strong> ${new Date(block.timestamp).toLocaleString()}</p>
                </div>
            `).join('');
        }
        
        loadBlockchain();
        setInterval(loadBlockchain, 5000);
    </script>
</body>
</html>
