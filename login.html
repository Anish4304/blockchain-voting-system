<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlockVote</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            max-width: 450px;
            width: 100%;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .auth-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 40px;
            color: white;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255,255,255,0.5);
            transition: all 0.3s;
        }
        body.dark .form-group input {
            background: rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.1);
            color: white;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .auth-link {
            text-align: center;
            margin-top: 20px;
        }
        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card glass-card">
            <div class="auth-header">
                <div class="auth-logo">üó≥Ô∏è</div>
                <h1 style="font-size: 32px; margin-bottom: 8px;">Welcome Back</h1>
                <p style="color: #6b7280;">Login to cast your vote</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email or Voter ID</label>
                    <input type="text" id="username" required placeholder="Enter your email or voter ID">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 24px;">
                    Login
                </button>
            </form>
            
            <div class="auth-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('http://localhost:5000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('voter', JSON.stringify(data.voter));
                    showToast('Login successful!');
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } else {
                    showToast(data.error || 'Login failed');
                }
            })
            .catch(() => showToast('Connection error'));
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // Check if already logged in
        if (localStorage.getItem('voter')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
